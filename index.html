<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo trybewarts">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="" method="get" class="trybewarts-login">
      <input type="email" name="email" placeholder="Email" id="email">
      <input type="password" name="password" placeholder="Senha" id="password">
      <button id="login-button">Entrar</button>
    </form>
  </header>

  <main>
    <form action="" method="GET" id="evaluation-form">
      <input id="input-name" type="text" placeholder="Nome" name="texto">
      <input id="input-lastname" type="text" placeholder="Sobrenome" name="texto">
      <input id="input-email" type="text" placeholder="Email" name="texto">

      <select name="" id="house">
        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
      </select>

      <label id='label-family'>Qual sua família?</label>
      <input type="radio" name="family" value="Frontend">Frontend<br>
      <input type="radio" name="family" value="Backend">Backend<br>
      <input type="radio" name="family" value="FullStack">FullStack<br>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" />
  </main>

  <script src="script.js"></script>
</body>
</html>
